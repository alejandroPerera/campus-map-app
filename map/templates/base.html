<!doctype html>
<html lang="en">
<head>
    {% load static %}

    {% block head %}
        <!-- Not you Charlie Brown -->
    {% endblock %}
    <!-- Required meta tags for Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Custom CSS: to change themes, replace .css file below. 
        To add new themes, download the .css file from bootswatch.com and add it to the /static/map/ folder -->
    <link rel="stylesheet" type="text/css" href="{% static 'map/darkly.css' %}">

    <title>{% block title %}Campus Map{% endblock %}</title>
    <style>
        body{ this was causing the make events button to not load
            overflow-y: hidden;
        }
        div.col-4{
            height : auto;
            overflow-y: auto;
        }

    </style>
</head>
<body>
    <!-- Bootstrap JavaScript stuff -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    {% block loads%}
    {% endblock %}

    <div class="container-fluid h-100">
        <div class="row min-vh-100">
            <div id="map-col" class="col-8">
                {% block map %}

                {% endblock %}
            </div>
            <div id="schedule-col" class="col-4">
                {% block schedule %}
                {% endblock%}
            </div>
        </div>
    </div>

</body>

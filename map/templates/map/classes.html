<form action="{% url 'map:addClass' %}" method="post">
        {% csrf_token %}
        {% if classR %}
        <button type="submit" name='add' value='add' class="btn btn-primary">Add Class</button>
        {% endif %}
        <ul>
        {%for class in classR%}
           <li><input type='checkbox', value='{{class.id}}', name='clicked'>{{class}}</li>
        {% endfor %}
        </ul>
</form>
